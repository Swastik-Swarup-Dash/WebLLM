<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLLM - Open Source LLM Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot me-2"></i>WebLLM
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/yourusername/webllm" target="_blank">
                            <i class="fab fa-github me-1"></i>GitHub
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">
                            <i class="fas fa-brain me-2"></i>AI Model Interface
                        </h2>
                        
                        <!-- Model Selection -->
                        <div class="mb-4">
                            <label for="model-select" class="form-label">Select Model</label>
                            <select id="model-select" class="form-select">
                                {% for model in models %}
                                <option value="{{ model.id }}" data-description="{{ model.description }}">
                                    {{ model.name }}
                                </option>
                                {% endfor %}
                            </select>
                            <p id="model-description" class="form-text text-muted mt-2"></p>
                        </div>

                        <!-- Prompt Input -->
                        <div class="mb-4">
                            <label for="prompt-input" class="form-label">Enter your prompt</label>
                            <textarea id="prompt-input" class="form-control" rows="4" 
                                    placeholder="Type your message here..."></textarea>
                        </div>

                        <!-- Generate Button -->
                        <div class="d-grid">
                            <button id="generate-btn" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic me-2"></i>Generate Response
                            </button>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loading" class="text-center mt-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Generating response...</p>
                        </div>

                        <!-- Response Container -->
                        <div id="response-container" class="mt-4 d-none">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="fas fa-reply me-2"></i>Response
                                    </h5>
                                    <div id="response-text" class="card-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Built with <i class="fas fa-heart text-danger"></i> using Flask and Bootstrap</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
